    <section class="container">
        <div class="push-card__content">
            <figure>
                <img src="IMG/Nami_Anime_Post_Ellipse_Infobox.png" alt="">
                <p>
                    Nami, alias "La Chatte Voleuse" (泥棒猫, Dorobō Neko)[5], est la navigatrice de L'Équipage du Chapeau
                    de Paille. Elle est la deuxième personne à se joindre à l'équipage après Zoro. Elle a brièvement
                    "trahi" l'Équipage du Chapeau de Paille pendant l'Arc Baratie et les rejoignit officiellement à la
                    fin de l'Arc d'Arlong après que son passé et ses intentions furent révélés. Son rêve est de dessiner
                    une carte complète du monde. Sa prime actuelle s'élève à 66 000 000 Berry.
                </p>
                <h1 class="left">Apparence</h1>
                <p>
                    <span class="ligneretour">
                        Nami est une jeune fille de taille moyenne et mince, avec des cheveux oranges et les yeux bruns
                        clairs. Beaucoup de gens dans la série, la considèrent comme étant une femme très attirante.
                        Elle a un tatouage noir (bleu dans l'animé) sur son épaule gauche. Ce tatouage, qui représente
                        une mandarine et un moulinet (un hommage à Belmer, Nojiko et Genzo, qu'elle considère comme ses
                        parents), remplace le tatouage de l’équipage d'Arlong qu'elle portait avant les événements de
                        l'Arc Arlong. Elle porte aussi un bracelet en or sur son poignet gauche donné par Nojiko.
                    </span>
                    <span class="ligneretour">
                        Son physique global a beaucoup mûri au fil de la série (si ce n'est qu'à cause de l'évolution du
                        style graphique de la série). Ses vêtements changent fréquemment tout comme Robin et Vivi, de
                        même que sa coupe de cheveux. Beaucoup de ses chemises comportent des mots de quatre lettres,
                        comme "MODE", ou "GOLD" ou encore "EVIL", tout comme Belmer qui portait une chemise avec le mot
                        "MACE". Sur son poignet gauche, elle porte le Log Pose dont elle a besoin pour exercer sa
                        fonction de navigatrice. Après l’arc Arlong, Nami change de tenue à chaque arc, habituellement
                        pour des paires de chaussures à talons hauts et des jupes avec deux anneaux sur les côtés. Ses
                        chaussures favorites sont des spartiates marron à talons hauts, qui ne semblent pas affecter la
                        façon dont elle marche ou sa vitesse. Bien qu'elle ait tendance à se coiffer les cheveux
                        soigneusement, il est tout de même possible que, quelques fois, une mèche de cheveux se dresse
                        sur sa tête.
                    </span>
                    Elle porte une sangle attachée autour de la cuisse dans laquelle elle garde chaque partie de son
                    Clima-Tact.
                    <h4 class="leftsoustitre">Avant l'ellipse</h4>
                    Nami avait les cheveux courts, souvent détachées ou parfois attachées en couette ou en
                    queue-de-cheval. Ses trois mesures sont (selon Sanji et le créateur de la série, Eiichiro Oda)
                    B95-W55-H85, ce qui fait de sa poitrine une taille I au Japon. Elle est la plus petite de l'équipage
                    (1,69 m), Chopper excepté.
                    <h4 class="leftsoustitre">Après l'ellipse</h4>
                    Les cheveux de Nami sont plus longs et descendent jusqu'au bas de son dos. Tout comme Robin, sa
                    poitrine a considérablement pris du volume et les courbes de son corps sont plus prononcées. Elle a
                    également légèrement grandi (1,70 m). D'ailleurs, jusqu'à maintenant, ses tenues sont principalement
                    constituées de hauts de bikinis révélateurs et de jeans taille basse, il n'y a que la couleur et les
                    motifs qui changent. Ses nouvelles mesures sont B98-W58-H88.
                </p>
