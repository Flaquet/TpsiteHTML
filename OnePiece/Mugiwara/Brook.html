    <section class="container">
        <div class="push-card__content">
            <figure>
                <img src="IMG/Brook_Anime_Post_Ellipse_Infobox.png" alt="">
                <p>
                    Brook (ブルック, Burukku), surnommé Brook le fredonneur est le musicien ainsi que le second épéiste
                    (après Zoro) de L'Équipage du Chapeau de Paille. C'est un squelette vivant qu'ils ont rencontré à
                    bord d'un vaisseau fantôme après avoir trouvé un tonneau mystérieux dérivant sur l'océan. C'est
                    un utilisateur du Fruit du Démon, il a les pouvoirs du Fruit de la Résurrection. Il s'agit d'un
                    mort-vivant revenu à la vie dans un état de pseudo-immortalité grâce aux pouvoirs de ce fruit, ce
                    fruit n'étant pas la cause de son apparence actuelle. C'est le neuvième membre de L'Équipage du
                    Chapeau de Paille et le huitième membre ayant accepté de se joindre à l'équipage de Luffy. Brook
                    est le musicien tant attendu que Luffy voulait depuis le début de ses aventures, et qu'il a
                    plusieurs fois évoqué au cours de la série.
                </p>
                <p>
                    Il faisait autrefois partie de L'Équipage du Rumbar et fut nommé au poste de capitaine du reste de
                    l'équipage après que le capitaine Yorki l'ait divisé pour sauver les survivants d'une maladie. Brook
                    est particulièrement proche de la baleine Laboon et c'était lui qui portait la chanson finale de son
                    équipage, chanson qui devait être livrée à la baleine, enregistrée sur un Tone Dial, avant qu'ils
                    meurent tous tués par des flèches empoisonnées. Avant cela, il était le chef d'un convoi de bataille
                    venant d'un royaume non identifié. Il meurt à cause d'un poison.
                </p>
                <p>
                    Pendant l'ellipse, il devient célèbre dans le milieu de la musique sous le nom de "Soul King", et
                    effectue son dernier concert à l'Archipel Sabaody où il rejoint ses compagnons pour partir vers le
                    Nouveau Monde. Dans le chapitre 662, on voit que la photo de son avis de recherche a été changée
                    pour sa forme de squelette, mais sa prime n'a pas changé. Il est obsédé par les jeunes filles en
                    général, tout comme Sanji, et demande régulièrement à voir leurs culottes lorsqu'il les rencontre.
                </p>
                <p>
                    Sa prime actuelle s'élève à 83.000.000 Berry (33.000.000 Berry avant l'ellipse).
                </p>
                <h1 class="left"> Apparence</h1>
                <p>
                    <h4 class="leftsoustitre">Avant l'ellipse / Première apparition</h4>
                    Brook a l'apparence d'un squelette avec une coupe afro — les racines sont profondément implantées
                    dans le crâne — Il porte au départ des vêtements chics, détruits par le temps et les durs combats.
                    Il est l'un des rares membres de l'Équipage à ne jamais changer de vêtements (ou presque). Il est
                    très grand et mince (on pourrait même dire squelettique, sans abus de langage).
                </p>
                <p>
                    <h4 class="leftsoustitre">Après l'ellipse</h4>
                    Il apparaît dans une tenue beaucoup plus extravagante et rocker : il porte des lunettes à verres
                    roses en forme de cœur, un chapeau-couronne, un pantalon à fleurs… Il conserve toutefois son jabot
                    bleu. Il laisse son violon de côté pour une guitare verte claire en forme de requin.
                </p>
                <p>
                    <h4 class="leftsoustitre">Lorsqu'il était Vivant</h4>
                    Il avait absolument la même tenue qu'avant l'ellipse. Il portait des lunettes de soleil rondes et
                    semblait avoir une peau assez jeune. Il possédait son iconique afro. Par contre il possédait la même
                    corpulence fine. La principale différence étant son visage, qui reste humain et non pas un
                    squelette.
                </p>
            </figure>
