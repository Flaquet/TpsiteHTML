                <h1 class="left">Apparence</h1>
                <p>
                    Franky a une apparence pour le moins originale et cela date d'ailleurs de sa jeune enfance. Que ce
                    soit naturel ou pas, il a toujours eu les cheveux bleus et coiffés à la Ace Ventura. Ses vêtements
                    sont invariablement composés d'une chemise déboutonnée à motifs, d'une chaîne en or en guise de
                    collier (qu'il n'aura plus après l'ellipse) et d'un slip de bain style Speedo.
                </p>
                <p>
                    À ce sujet, il y eu notamment Kokoro (conductrice du fameux Train des Mers, ou Umi Densha) qui le
                    pria maintes fois de mettre un pantalon au risque de passer pour un pervers, à l'époque où il
                    travaillait pour Tom. Lorsqu'il devra s'allier avec l'équipage de Luffy, on le traitera également de
                    "pervers". Avant de s'être "modifié" pour devenir le cyborg qu'il est aujourd'hui, Franky avait
                    l'apparence d'un garçon normal (si ce n'est ses cheveux bleus).
                    Notons des avant-bras surdimensionnés (qui font référence à ceux de Popeye le Marin), des tatouages
                    en forme d'étoile, un menton avec trois fossettes, un nez en métal et un réservoir de Cola situé
                    dans son abdomen, qu'il peut ouvrir et renouveler à mesure que ses réserves d'énergie s'épuisent. Il
                    est toujours nu-pieds, porte des lunettes de soleil à l'occasion et le dessous de ses yeux est
                    souligné d'un trait noir. Pendant l'incident de Baldimore, il fût totalement défiguré, on voyait
                    tous ces circuits du visage et un peu des jambes et du torse.
                </p>
                <p>
                    Pour ne pas faire peur aux habitants, Franky se mit une carpette de tigre sur la tête, mais celle-ci
                    brûla alors qu'il repensait au moment où il était arrivé dans l'Équipage. C'est ainsi que tous les
                    habitants de Baldimore l'appelèrent " La Bête Sacrée Brûlée".
                </p>
