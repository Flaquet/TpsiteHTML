    <section class="container">
        <div class="push-card__content">
            <figure>
                <img src="IMG/Tony_Tony_Chopper_Anime_Post_Ellipse_Infobox.png" alt="">
                <p>
                    Tony Tony Chopper est le docteur de l'Équipage du Chapeau de Paille. Chopper est un renne qui a
                    mangé le Hito Hito no Mi, lui permettant de se transformer en humain. Il est originaire de l'Île de
                    Drum, ce qui fait de lui le premier membre de l'équipage du Chapeau de Paille à être né sur La
                    Route de tous les Périls. Il est le sixième membre de celui-ci, et le cinquième à se joindre à
                    l'Équipage.
                </p>
                <p>
                    Alors que sa prime avant l'ellipse était juste de 50 Berry, celle-ci a tout simplement
                    doublée à 100 Berry après les événements de Dressrosa. Il est encore considéré comme
                    L'Animal de Compagnie Des Mugiwaras
                </p>
                <h1 class="left">Apparence</h1>
                <p>
                    Chopper est un renne qui porte un grand chapeau de couleur rose surmonté d'une petite croix blanche.
                    Il lui a été offert par Hiluluk quand celui-ci a retrouvé le petit renne et l'a "adopté". Ses bois
                    ressortent des côtés de son chapeau. Il porte un short rouge. Ce sont les habits que Chopper va
                    porter la plupart du temps avant l'Ellipse. Une de ses grandes particularités est qu'il a une truffe
                    bleue.
                </p>
                <p>
                    Après l'Ellipse, Chopper porte un chapeau bleu clair et son ancien chapeau rose dessous, celui-ci
                    laisse passer ses bois. Il porte aussi un débardeur rayé jaune et blanc ainsi qu'un short rouge,
                    mais plus clair que le précédent. Ce sont les habits que Chopper va porter la plupart du temps après
                    l'Ellipse.
                </p>
                <p>
                    Il porte aussi parfois un sac bleu.
                </p>
                <p>
                    Les habits de Chopper varient selon les arcs et les saisons.
                </p>
                <p>
                    La plupart du temps, Chopper utilise sa forme hybride. Cependant, pour se déplacer plus rapidement,
                    il utilise souvent sa forme de renne, et pour effectuer de lourdes tâches, sa forme humaine.
                </p>
                <p>
                    Semblable à la plupart de ses coéquipiers masculins, Chopper a la même tenue dans presque toute la
                    série.
                </p>
            </figure>
        </div>
    </section>
