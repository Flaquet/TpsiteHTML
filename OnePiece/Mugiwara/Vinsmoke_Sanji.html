<body>
    <section class="container">
        <div class="push-card__content">
            <h1>Sanji</h1>
        </div>
    </section>
    <section class="container">
        <div class="push-card__content">
            <figure>
                <img src="IMG/Vinsmoke_Sanji_Anime_Post_Ellipse_Infobox.png" alt="">
                <p>
                    Vinsmoke Sanji, surnommé Sanji la Jambe Noire (黒脚のサンジ, Kuro Ashi no Sanji), est le cuisinier de
                    l'Équipage du Chapeau de Paille. Sanji a appris l'art culinaire sur le Baratie, un restaurant
                    flottant appartenant à Zeff aux pieds rouges, un ancien pirate. Il est le cinquième membre de
                    l'Équipage et le troisième à avoir accepté l'invitation de Luffy.
                </p>
                <p>
                    Il restera longtemps dans l'anonymat avant de se faire connaître sous le nom de Sanji la Jambe
                    Noire. Il a pris la mer aux côtés de Luffy dans le but de trouver la légendaire All Blue. Cette
                    dernière est une mer regroupant les poissons des quatre coins du globe ; elle est également
                    surnommée le "Paradis des cuisiniers". Ce côté gentleman que l'on constate dès sa première
                    apparition, puisqu'il accepte de laisser manger Nami gratuitement, est doublé d'un comportement
                    pervers.
                </p>
                <p>
                    Longtemps connu simplement en tant que Sanji, il est en réalité le 3e fils et 4e enfant de la
                    Famille Vinsmoke, ce qui en fait un Prince du Royaume de Germa. Il sera engagé dans un mariage
                    politique avec Charlotte Pudding, mais le mariage sera annulé lorsqu'il s'avèrera que Big Mom a
                    voulu exterminer la Famille Vinsmoke, ce qui mène Sanji à renoncer à ses liens avec sa famille et
                    repartir avec son équipage.
                </p>
                <p>
                    Son rêve est de trouver All Blue, où se rencontrent East Blue, West Blue, North Blue et South Blue.
                    Il a une prime de 330.000.000 Berry.
                </p>
                <h1 class="left">Apparence</h1>
                <p>
                    <h4 class="leftsoustitre">Avant Ellipse</h4>
                    <p>
                        Sanji est un jeune homme blond, de 19 ans au début de l'aventure. Il est mince et bien que sa
                        taille reste "humaine", contrairement à celle de nombreux autres personnages de la série, il est
                        assez grand. Il a toujours une cigarette avec lui.
                    </p>
                    <p>
                        Sanji est pratiquement le seul parmi les garçons de l'équipage à changer ses vêtements. Cela
                        prouve qu'il prend bien soin de son apparence, contrairement à plusieurs de ses camarades. Il
                        est très souvent habillé en costard-cravate noir. Il a une mèche blonde cachant son oeil gauche
                        et son sourcil forme comme une sorte de spirale.
                    </p>
                    <h4 class="leftsoustitre">Après Ellipse</h4>
                    Après l'ellipse de deux ans (c'est à dire à partir du chapitre 598), sa mèche cache son œil droit,
                    et il a une petite barbe en bouc plus épaisse qu'avant l'ellipse. Son œil gauche est enfin révélé,
                    avec son sourcil vrillé vers l'intérieur.
                </p>
            </figure>
        </div>
    </section>
