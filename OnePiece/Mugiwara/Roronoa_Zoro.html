    <section class="container">
        <div class="push-card__content">

            <figure>
                <img src="IMG/Roronoa_Zoro_Anime_AprFs_Ellipse_Infobox.png" alt="">
                <p>
                    <span class="ligneretour">
                        Roronoa Zoro le Chasseur de Pirates est un pirate, un ex-chasseur de pirates et l'un des
                        protagonistes de One Piece.
                    </span>
                    <span class="ligneretour">
                        Il fut le premier membre à rejoindre l'Équipage du Chapeau de Paille, il en est le
                        premier et principal épéiste. Son ambition est de devenir le meilleur sabreur au monde et il
                        a d'ailleurs montré une volonté de fer dans le but d'y parvenir. C'est un maître
                        escrimeur qui peut utiliser plusieurs styles de combat dont la particularité repose sur le
                        nombre d'épées, ses capacités au combat sont telles qu'il donne parfois l'impression aux
                        personnes extérieures à l'équipage d'être le véritable Capitaine.
                    </span>
                    <span class="ligneretour">
                        Zoro fait partie des Onze Supernovas avec sa prime de 120 000 000 Berry qu'il
                        a obtenu avant ellipse, il est ainsi l'une des deux personnes du groupe à être Supernova
                        sans pour autant être capitaine d'équipage. Après l'ellipse, suite aux événements de
                        Dressrosa, il possède une prime de 320 000 000 Berry, ce qui en fait la quatrième
                        plus grosse prime de l'équipage.
                    </span>
                </p>
                <p>
                    <h1 class="left">Apparence</h1>
                    <span class="ligneretour">
                        Ce sabreur a les cheveux verts et un physique assez impressionnant. Il arbore un bandana
                        vert/noir foncé, qui est habituellement attaché à son bras gauche quand il ne se bat pas
                        sérieusement, trois boucles d'oreilles ornent son oreille gauche et trois katanas sont attachés
                        sur son flanc droit. Parmi les particularités vestimentaires de sa tenue de base figurent son
                        pantalon noir et son haramaki (sorte de ceinture portée au Japon par les vieillards et les
                        femmes enceintes). Les vêtements de Zoro varient selon les arcs et les saisons.
                    </span>
                    <span class="ligneretour">
                        Il arbore certaines cicatrices qu'il s'est faite tout au long de son histoire. Celle qui barre
                        tout son torse vient directement de Mihawk. Il en a deux autres à chaque cheville qui
                        viennent de blessures qu'il s'était auto-infligée pour se libérer du piège de cire de Mr. 3 sur
                        Little Garden jusqu'à ce que Luffy, Usopp et Karoo interviennent, et après l'ellipse des
                        deux ans on peut apercevoir une cicatrice sur son œil gauche (ce qui lui donne un côté plus
                        sombre au passage), mystérieuse cicatrice avec laquelle il est revenu de son entraînement avec
                        le Grand Corsaire (il avait atterri sur l'Île de Kuraigana après la bataille contre Kuma). Il
                        est visiblement devenu encore plus imposant et musclé après cela. Il a aussi changé son style
                        vestimentaire ; il porte maintenant un kimono vert (avec toujours son inséparable haramaki). Il
                        possède deux sabres de 2ème classe (Ô Wazamono) ainsi qu'un dernier de 3ème classe (Ryo
                        Wazamono)
                    </span>
                    <h4 class="leftsoustitre">Après l'Ellipse</h4>
                    Après l'ellipse de deux ans, Zoro gagna une nouvelle cicatrice sur son œil gauche, qui est
                    maintenant toujours fermé. Son cou apparaît beaucoup plus épais et plus musclé et ses cheveux sont
                    devenus un peu plus long, et légèrement lissés en arrière. Zoro porte maintenant un long manteau
                    vert, fermé sur sa taille par une ceinture rouge, dans laquelle ses épées sont maintenant tenues, et
                    son bandana noir noué autour de la manche gauche. Il n'a pas de chemise en dessous, et son haramaki
                    verte est visible sous le manteau. Il semble aussi avoir obtenu une meilleure musculature en haut du
                    corps, et semble être devenu plus grand.
                </p>
            </figure>
