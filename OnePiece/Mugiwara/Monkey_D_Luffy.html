<body>
    <section class="container">
        <div class="push-card__content">
            <h1>Monkey D. Luffy</h1>
        </div>
    </section>
    <section class="container">
        <div class="push-card__content">
            <p>
                <figure>
                    <img src="IMG/Monkey_D._Luffy_Anime_Post_Ellipse_Infobox.png" alt="">
                    <P>
                        <span class="ligneretour">
                            Monkey D. Luffy (モンキー・Ｄ・ルフィ, Monkī Dī Rufi) est un pirate, et est le principal protagoniste
                            du manga et anime One Piece. Luffy est le fils du chef de l'Armée Révolutionnaire, Monkey D.
                            Dragon, le petit-fils du célèbre Vice-Amiral de la Marine, Monkey D. Garp, le fils adoptif
                            d'une bandit des montagnes, Curly Dadan ainsi que le frère adoptif du défunt Portgas D. Ace
                            et de Sabo. Son rêve le plus cher est de devenir le Seigneur des Pirates en trouvant le
                            trésor légendaire One Piece, caché quelque part dans le monde par Gol D. Roger. Selon lui,
                            être le Seigneur des Pirates signifie être celui qui jouit d'une liberté sans pareille dans
                            le monde. Il a mangé un Fruit du Démon : le Gomu Gomu no Mi, qui a été rapporté lors d'un
                            voyage par L'Équipage du Roux au Village de Fuchsia, à ce moment là.
                        </span>
                        <span class="ligneretour">
                            En tant que fondateur et Capitaine de l'Équipage du Chapeau de Paille, il est alors le
                            premier membre à en faire partie, ainsi que l'un des trois combattants les plus forts de ce
                            dernier, s'il n'est le plus fort. C'est également le fondateur involontaire de La Grande
                            Flotte du Chapeau de Paille, il refuse cependant d'en être le Capitaine, ne désirant pas
                            priver les autres de leur liberté.
                        </span>
                        <span class="ligneretour">
                            Luffy a une réputation mondiale pour avoir causé des troubles et des catastrophes, même
                            parmi les 7 Capitaines Corsaires et la Marine, en étant allé jusqu'à défier deux des Quatre
                            Empereurs (Big Mom et Kaidô), ainsi qu'en commettant des crimes et actions considérées comme
                            dangereuses par le Gouvernement Mondial. Il a reçu la réputation d'être "téméraire" et
                            "fou", dans certains cas. Il est, en effet, célèbre pour avoir fait brûler le drapeau du
                            Gouvernement Mondial à Enies Lobby (il s'agissait d'un ordre donné à Sogeking), avant d'y
                            vaincre le CP9 avec son équipage; avoir frappé un Dragon Céleste à Sabaody; vaincu plusieurs
                            des 7 Grands Corsaires (Crocodile, Gecko Moria ou Doflamingo); s'être infiltré et échappé
                            d'Impel Down en y causant une gigantesque évasion (la plus grande de l'histoire de la
                            prison); et s'être joint à la Bataille de Marineford, du côté de l'Équipage de Barbe
                            Blanche. De plus, il est connu pour être le seul pirate à s'être non seulement infiltré dans
                            les trois installations capitales du Gouvernement, mais aussi pour s'être échappé vivant de
                            toutes les trois. Ce passé de fauteur de troubles valut rapidement à Luffy le qualificatif
                            "d'élément dangereux dans le futur", notamment pour l'Amiral Commandant en Chef Sakazuki,
                            faisant de la Marine l'un de ses plus grands ennemis.
                        </span>
                        <span class="ligneretour">
                            Ses actes, entre autres, se sont traduits par une prime actuelle de 1 500 000 000 Berry
                            . Ayant eu une prime de 300 000 000 Berry avant son arrivée à l'Archipel Sabaody,
                            Luffy était l'un des onze pirates de renom dont on fait référence en tant que "Onze
                            Supernovae", les onze pirates avec des primes dépassant 100 000 000 Berry et qui
                            sont arrivés en même temps sur l'Archipel Sabaody.
                        </span>
                    </P>
                </figure>
                <h1 class="left">Apparence</h1>
                <p>
                    <figure>
                        <img src="IMG/Monkey_D._Luffy_Manga_Post_Ellipse_Infobox.png" alt="">
                        <p>

                            <h4 class="leftsoustitre">Apparence générale</h4>

                            <span class="ligneretour">
                                Luffy est réputé pour porter son Chapeau de Paille (d'où son surnom "Luffy au Chapeau de
                                Paille") que le légendaire capitaine pirate Shanks "le Roux" lui a confié lorsqu'il
                                était jeune, ce dernier le tenant lui-même de Gol D. Roger. Luffy a également une
                                cicatrice avec deux points de suture sous son œil gauche (blessure qu'il s'est lui-même
                                infligée avec un couteau sous l’œil pour prouver son courage à Shanks), et des cheveux
                                noirs assez courts.
                            </span>
                            <span class="ligneretour">
                                Similaire à la plupart de ses membres d'équipage de sexe masculin, Luffy porte la
                                plupart du temps les mêmes vêtements, à l'opposé du reste de l'équipage (spécialement
                                Nami et Nico Robin), qui quant à elles, changent fréquemment de tenues.
                            </span>
                            <span class="ligneretour">
                                Quel que soit l'endroit où il se trouve, Luffy porte en toute circonstance son chapeau
                                de paille, même si au début, le chapeau pouvait facilement tomber de sa tête, car
                                instable, ce qui forçait Luffy à le mettre de côté, ou à demander à quelqu'un de le
                                tenir pour lui.
                            </span>
                            <h4 class="leftsoustitre"> Avant l'ellipse</h4>
                            <span class="ligneretour">
                                Il porte des pantalons courts ainsi que des sandales et une veste rouge sans manches.
                                Ayant l'air un peu maigre sous sa chemise, il a pourtant un physique étonnamment bien
                                bâti. Il est assez petit, éclipsé par beaucoup de personnages de la série plus grands.
                            </span>
                            <span class="ligneretour">
                                Luffy peut porter une tenue différente pour s'adapter au climat des différentes îles
                                (comme un parka à capuchon pour l'Île de Drum ou une robe du désert pour Alabasta), mais
                                se revêtit de sa veste et de ses bermudas dès que ses aventures sur les îles sont
                                terminées. En dépit de cela, il portera sa tenue habituelle dans différentes couleurs et
                                a été connu pour porter divers autres articles sur lui de temps en temps
                            </span>
                            <h4 class="leftsoustitre"> Après l'ellipse </h4>
                            <p>
                                Après ces deux ans, Luffy est vu avec un gilet de laine rouge avec 4 boutons au-dessus
                                (ce qui montre la cicatrice en forme de X couvrant la majeure partie de sa poitrine,
                                preuve de l'attaque quasi-mortelle qui lui fut infligée par l'ex-Amiral Akainu), et un
                                foulard jaune autour de sa taille, rappelant un peu la tenue de Gol D. Roger. Il n'a pas
                                grandi de façon significative (2 cm de plus), mais il s'est avéré être devenu plus
                                musclé en raison de son entraînement herculéen et est beaucoup plus fort. Le fruit de
                                cet entraînement peut être vu dans la mesure où son cou est légèrement plus épais avec
                                des deltoïdes plus prononcés et une poitrine également plus large. En outre, il essaie
                                de paraître discret à l'aide d'une fausse barbe blanche et des lunettes de soleil, pour
                                ne pas se faire repérer par la Marine (ce qui n'a finalement pas abouti du fait des
                                capacités des Pacifistas). Ce costume amène le plus souvent à des situations comiques
                            </p>
                        </p>
                    </figure>
                </p>
            </p>
        </div>
