    <section class="container">
        <div class="push-card__content">
            <figure>
                <img src="IMG/Nico_Robin_Anime_Post_Ellipse_Infobox.png" alt="">
                <p>
                    Nico Robin alias l'Enfant Démoniaque, est l'Archéologue de L'Équipage du Chapeau de Paille. Nico
                    Robin est recherchée depuis qu'elle a huit ans, date à laquelle elle fût reconnue comme la dernière
                    des démons d'Ohara, obtenant une prime de 79.000.000 Berry. Elle est la fille de Nico Olvia.
                    Elle fut présentée comme étant la Vice-Présidente de Baroque Works connue sous le nom de Miss
                    AllSunday et était le bras droit du chef de cette organisation, Crocodile. Robin recherche le Rio
                    Ponéglyphe afin de découvrir la "Véritable Histoire" du Siècle Oublié, elle est la dernière personne
                    sur terre à savoir lire les ponéglyphes. Elle est la septième membre de L'Équipage du Chapeau de
                    Paille. Sur Tequila Wolf, le numéro d'esclave de Robin est le 3926. Alors que sa prime était de
                    80.000.000 Berry après les événements d'Enies Lobby, sa prime actuelle est de
                    130.000.000 Berry, nouvelle prime obtenue après les événements de Dressrosa.
                </p>
                <h1 class="left">Apparence</h1>
                <p>
                    Nico Robin est une femme de très grande taille , de carrure mince, longiligne et athlétique, sa peau
                    est hâlée. Elle mesure 1m88 et pèse 65 kilos selon le One Piece Magazine. Elle possède des cheveux
                    noirs qui vont jusqu'à ses épaules, et une frange rabattue sur ses yeux. Ses yeux sont bleus dans
                    l'animé (ils sont bruns dans le manga et les 10ème et 11ème films). Les membres de Robin sont très
                    longs, surtout ses jambes, qui contribuent grandement à ses capacités aux combats (étant donné la
                    nature de ses pouvoirs) et à sa grande taille, comme la plupart des personnages féminins de la
                    série, elle a une taille fine et une poitrine immense. Beaucoup de gens la qualifient comme une
                    fille magnifique.
                </p>
                <p>
                    Elle n'a pas de signes distinctifs comparée aux autres, son costume cow-girl violet avec lequel elle
                    a été introduite est souvent associé à une tenue distinctive. Petit à petit, elle va développer un
                    style sombre, presque new wave, gothique. Elle porte différents vêtements tout au long de la série,
                    souvent révélateurs qui sont soit de couleur sombre soit en cuir, parfois les deux. Robin aime
                    porter des talons hauts et des tenues révélatrices. Néanmoins, Robin est une jeune femme qui sourit
                    peu, parle peu et est constamment dans la réflexion. C'est pour cela que quand elle s'exprime ou
                    sourit, tout l'équipage se tait pour l'écouter et la considérer
                </p>
                <h4 class="leftsoustitre">Deux ans plus tard</h4>
                <p>
                    Après l'ellipse de 2 ans, les cheveux de Robin sont ramenés vers l'arrière, beaucoup plus long
                    (jusqu'à la ceinture et plus longs que ceux de Nami) révélant davantage son front et ses oreilles.
                    Sa tenue se compose désormais d'un long paréo rose et vert qu'elle porte comme une jupe avec une
                    veste de cuir bleu partiellement zippée qui a une rose bleu pastel imprimée à gauche avec une ligne
                    en V, des lunettes de soleil oranges, des chaussures à talons hauts roses et un sac à dos mauve (sa
                    tenue change après l'arc ile des hommes poissons, et change à nouveau durant l'arc Punk Hazard).
                    Comme pour Nami, la taille de sa poitrine s'est développée. Dans l'animé, sa peau est beaucoup plus
                    claire après le saut temporel, cette teinte de peau étant beaucoup plus proche de la teinte de peau
                    qu'elle a toujours eue dans le manga.Ses 3 mesures sont (selon Sanji et Eiichiro Oda) B99-W59-H89.
                    Après l'ellipse, ses mensurations sont B100-W60-H90, donnant à ses seins une taille I au Japon.
                </p>
            </figure>
