    <section class="container">
        <div class="push-card__content">
            <figure>
                <img src="IMG/Usopp_Post_Infobox.png" alt="">
                <p>
                    Usopp (Pipo dans les anciennes éditions Glénat) est un membre de L'Équipage du Chapeau de Paille, il
                    occupe le poste de tireur d'élite. Il est originaire du village de Sirop. Bien que n'étant pas
                    charpentier naval, il s'occupait également de réparer le Vogue Merry (dont il colmatait les trous
                    avec les moyens du bord). Il est ensuite remplacé par Franky pour l'entretien du navire.
                </p>
                <p>
                    Avant l'ellipse, il porte presque toujours une salopette marron et un bandana olive sur la tête.
                    Usopp a vraiment un physique atypique comme son long nez, qui nous fait penser à Pinocchio. Après
                    ses deux ans d'entraînement, il a complètement changé: il est devenu plus musclé et a remplacé son
                    bandana par un grand chapeau blanc. Il porte pendant les combats ou les moments difficiles des
                    lunettes. Il est le fils de Yasopp, membre de l'équipage de Shanks le Roux.
                </p>
                <p>
                    Alors que sa prime initiale était seulement de 30.000.000 Berry (sous le pseudonyme de
                    Sogeking) avant l'ellipse, celle-ci a drastiquement augmenté, allant jusqu'à
                    200.000.000 Berry (sous le pseudonyme de God Usopp) suite aux événements de Dressrosa, faisant de
                    lui
                    la cinquième plus grosse prime de son équipage.
                </p>
                <h1 class="left">Apparence</h1>
                <p>
                    <h4 class="leftsoustitre">Avant Ellipse</h4>
                    Il est coiffé d'un bandana kaki strié de traits noirs, des lunettes sont disposées au dessus du
                    bandana. Il a une sacoche jaune et un foulard blanc autour de la taille. Il porte un brassard bleu
                    et blanc autour du poignet et il est habillé d'une salopette marron. Dans le manga, cette salopette
                    est colorée en vert.
                    <h4 class="leftsoustitre">Après l'Ellipse</h4>
                    Après l'ellipse, Usopp porte un casque orange, surmonté d'un chapeau blanc ainsi que des lunettes
                    oranges à verres rouges. Il est également vêtu d'un pantalon jaune à bretelles et de bottes vertes,
                    et possède aussi une sacoche rouge. Ses cheveux sont devenus plus longs et il s'est fait pousser un
                    bouc. Il est notamment devenu plus musclé.
                </p>
            </figure>
        </div>
    </section>
